<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Overtime Form</h1>
        <p>WI-18HRD-OT-2024-52</p>
        <p>WI-18HRD-OT-2024-53</p>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
                <li><a href="page2.html">Back to Menu</a></li>   
                <li><a href="timekeeping.html">Back to Forms</a></li>  
            </ul>
        </nav>
    </header>

    <main>
        <section id="overtime">
            <form id="overtime-form" action="#" method="post">
                <div class="form-group">
                    <label for="employee-name">Employee's Name:</label>
                    <input type="text" id="employee-name" name="employee-name" required>
                </div>

                <div class="form-group">
                    <label for="date-submitted">Date Submitted:</label>
                    <input type="date" id="date-submitted" name="date-submitted" required>
                </div>

                <h2>Overtime Details</h2>
                
                <table>
                    <thead>
                        <tr>
                            <th>Date Applied</th>
                            <th>Time (From)</th>
                            <th>Time (To)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="date" id="date-applied-1" name="date-applied-1" required></td>
                            <td><input type="time" id="time-from-1" name="time-from-1" required></td>
                            <td><input type="time" id="time-to-1" name="time-to-1" required></td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <table class="nested-table">
                                    <tbody>
                                        <tr>
                                            <td><input type="number" id="hours-1" name="hours-1" step="0.01" placeholder="Hours" required></td>
                                            <td><input type="number" id="total-hours-1" name="total-hours-1" step="0.01" placeholder="Total Hours" required></td>
                                            <td><textarea id="justification-1" name="justification-1" rows="2" placeholder="Justification" required></textarea></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <label for="requested-by">Requested By:</label>
                    <input type="text" id="requested-by" name="requested-by" required>
                </div>

                <div class="form-group">
                    <label for="noted-by">Noted By:</label>
                    <input type="text" id="noted-by" name="noted-by" required>
                </div>

                <div class="form-group">
                    <label for="approved-by">Approved By:</label>
                    <input type="text" id="approved-by" name="approved-by" required>
                </div>

                <div class="form-group">
                    <label for="dept-supervisor">Dept. Supervisor/Manager:</label>
                    <input type="text" id="dept-supervisor" name="dept-supervisor" required>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Overtime Request</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Wise Immigration and Study Services Inc.</p>
    </footer>
</body>
</html>
