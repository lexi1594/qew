<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for Leave of Absence (ALA) Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Application for Leave of Absence (ALA) Form</h1>
        <p>WI-14HRD-ALA-2024-128</p>
        <p>WI-14HRD-ALA-2024-129</p>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
                <li><a href="page2.html">Back to Menu</a></li>   
                <li><a href="timekeeping.html">Back to Forms</a></li>  
            </ul>
        </nav>
    </header>

    <main>
        <section id="leave-application">
            <form id="ala-form" action="#" method="post">
                <div class="form-group">
                    <label for="date-filed">Date Filed:</label>
                    <input type="date" id="date-filed" name="date-filed" required>
                </div>

                <div class="form-group">
                    <label for="employee">Employee:</label>
                    <input type="text" id="employee" name="employee" required>
                </div>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="address">Present Home Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone No.:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group leave-type-group">
                    <h2>
                        <label for="leave-type">Type of Leave:</label>
                    </h2>
                    <select id="leave-type" name="leave-type" required>
                        <option value="sick-leave">Sick Leave</option>
                        <option value="vacation-leave">Vacation Leave</option>
                        <option value="personal-leave">Personal Leave</option>
                        <option value="emergency-leave">Emergency Leave</option>
                        <option value="solo-parent-leave">Solo Parent Leave</option>
                        <option value="paternity-leave">Paternity Leave</option>
                        <option value="maternity-leave">Maternity Leave</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="period-covered">Period Covered:</label>
                    <input type="text" id="period-covered" name="period-covered">
                </div>

                <div class="form-group">
                    <label for="no-of-days">No. of Days:</label>
                    <input type="number" id="no-of-days" name="no-of-days">
                </div>

                <div class="form-group">
                    <label for="day-off">Day-Off:</label>
                    <input type="text" id="day-off" name="day-off">
                </div>

                <div class="form-group">
                    <label for="balance">Balance of Leave:</label>
                    <input type="text" id="balance" name="balance">
                </div>

                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <textarea id="reason" name="reason" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="requested-by">Requested by (Employee’s Signature):</label>
                    <input type="text" id="requested-by" name="requested-by" required>
                </div>

                <div class="form-group">
                   <h2>
                        <label>Approved By:</label>
                   </h2>
                    <div class="approval-group">
                        <div class="form-group">
                            <label for="supervisor-signature">Supervisor’s Signature:</label>
                            <input type="text" id="supervisor-signature" name="supervisor-signature" required>
                        </div>
                        <div class="form-group">
                            <label for="manager-signature">Manager's Signature:</label>
                            <input type="text" id="manager-signature" name="manager-signature" required>
                        </div>
                    </div>
                </div>

                <div class="form-group assignatories">
                    <h2>
                        <label>For Assignatories:</label>
                    </h2>
                    <div class="form-group">
                        <label for="coo">Dinnes Oberes (COO):</label>
                        <input type="text" id="coo" name="coo" required>
                    </div>
                    <div class="form-group">
                        <label for="ceo-ben">Ben Ryan Ybañez (CEO):</label>
                        <input type="text" id="ceo-ben" name="ceo-ben" required>
                    </div>
                    <div class="form-group">
                        <label for="ceo-leah">Leah Fe Ybañez (CEO):</label>
                        <input type="text" id="ceo-leah" name="ceo-leah" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="received-by">Received by (HR Officer):</label>
                    <input type="text" id="received-by" name="received-by" required>
                </div>

                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Leave Request</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Wise Immigration and Study Services Inc.</p>
    </footer>
</body>
</html>
