<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertime Slip Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Undertime Slip Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
                <li><a href="page2.html">Back to Menu</a></li>   
                <li><a href="timekeeping.html">Back to Forms</a></li>  
            </ul>
        </nav>
    </header>
    <main>
        <section id="undertime-slip">
            <form id="undertime-form" action="#" method="post">
                <div class="form-group">
                    <label for="employee-no">Employee No.:</label>
                    <input type="text" id="employee-no" name="employee-no" required>
                </div>

                <div class="form-group">
                    <label for="employee-name">Name of Employee:</label>
                    <input type="text" id="employee-name" name="employee-name" required>
                </div>

                <div class="form-group">
                    <label for="employee-signature">Signature:</label>
                    <input type="text" id="employee-signature" name="employee-signature" required>
                </div>

                <div class="form-group">
                    <label for="position">Position:</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="department">Group/Dept./Branch:</label>
                    <input type="text" id="department" name="department" required>
                </div>

                <div class="form-group">
                    <label for="date-undertime">Date Undertime:</label>
                    <input type="date" id="date-undertime" name="date-undertime" required>
                </div>

                <div class="form-group">
                    <label for="time-in">Time In:</label>
                    <input type="time" id="time-in" name="time-in" required>
                </div>

                <div class="form-group">
                    <label for="time-out">Time Out (Undertime):</label>
                    <input type="time" id="time-out" name="time-out" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason/Purpose:</label>
                    <textarea id="reason" name="reason" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="destination">Destination/s:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>

                <div class="form-group">
                    <label for="approved-by">Approved By:</label>
                    <input type="text" id="approved-by" name="approved-by" required>
                </div>

                <div class="form-group">
                    <label for="supervising-head">Immediate Supervising Head:</label>
                    <input type="text" id="supervising-head" name="supervising-head" required>
                </div>

                <div class="form-group">
                    <button type="submit">Submit Undertime Request</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Wise Immigration and Study Services Inc.</p>
    </footer>
</body>
</html>
